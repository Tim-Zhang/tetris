<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>俄罗斯方块</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script type="text/template" id="template-board">
    <div class="gamearea">
      <table>

        <% for (var i=0; i<row; i++) {%>
          <tr>
            <% for (var j=0; j<col; j++) {%>
              <td id="coord-<%= j %>-<%= i %>"></td>
            <% } %>
          </tr>
        <% } %>

      </table>
      <div class="backdrop"><div class="message">...</div></div>
    </div>
    <div id="control">
      <p>
        Score: <span id="score"><%= score%></span>
      </p>

      <button data-action="start">Start</button>
      <button data-action="pause" style="display:none;">Pause</button>
    </div>
    <table class="preview">
      <tr>
        <td></td>
      <tr>
    </table>
  </script>

  <script src="lib/jquery.min.js" type="text/javascript"></script>
  <script src="lib/underscore-min.js" type="text/javascript"></script>
  <script src="lib/backbone-min.js" type="text/javascript"></script>
  <script src="tetris.js" type="text/javascript"></script>

  <div id="board">

  </div>
</body>
</html>
